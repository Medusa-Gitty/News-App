<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap");
      body {
        font-family: "Urbanist", sans-serif;
      }
      h1 {
        cursor: pointer;
      }
      img {
        margin: auto;
        width: 100%;
      }
      h4 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 onclick="goto()">The Daily Herald</h1>
    <hr />
    <h3 onclick="goTo()">Search News</h3>
    <hr />
    <div id="display"></div>
  </body>
</html>
<script>
  ////////////////////////////////////////////////
  var displayPanel = document.getElementById(`display`);

  var data = JSON.parse(window.localStorage.getItem(`newsData`));
  console.log(data);

  function display(el) {
    var img = document.createElement(`img`);
    img.src = el.urlToImage;

    var title = document.createElement(`h3`);
    title.textContent = el.title;

    var author = document.createElement(`i`);
    author.textContent = `- ` + el.author;

    var desc = document.createElement(`h4`);
    desc.textContent = el.description;

    var hr = document.createElement(`hr`);
    hr.style.width = `50%`;

    var content = document.createElement(`p`);
    content.textContent = el.content;

    displayPanel.append(img, title, author, hr, desc, content);
  }

  display(data);
  ///////////////////////////////////////////////
  function goto() {
    window.location.href = `home.html`;
  }

  function goTo() {
    window.location.href = `search.html`;
  }
</script>
